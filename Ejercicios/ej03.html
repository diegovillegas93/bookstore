<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue">
        </script>
    </head>

</html>
<body>
        <main>
            <table>
                <thead>
                    <th>Nombre</th>
                    <th>Apellido</th>
                </thead>
                <tbody> 
 <!--Se ejecutan en tiempo de real : item - idx, como un id y los users-->                   
                    <tr v-for="(item ,idx) in users">
                        <td>{{item.nombre}}</td>
                        <td>{{item.apellido}}</td>
                    </tr>
                </tbody>
            </table>
            {{ $data }}

        </main>
</body>
<!--Este script es donde contedremos todos los componentes-->
        <script type="text/javascript">
            new Vue({
                el:'main',
                data:{
                    users:[
                        {'nombre':'Diego', 'apellido':'Villegas'},
                        {'nombre':'Roberto', 'apellido':'Gua'},
                        {'nombre':'Odalis', 'apellido':'PilarPilar'}
                    ]
                }
            });
        </script>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue">

</html>
<body>
        <main>
            {{ $data }}
        <!--nos referimos a v-model enlaza el html con un data en tiempo real-->
            <input v-model="nota"/>
            <b v-if="nota && nota>6 && nota<=10">APROBADO</b>
            <b v-else-if="nota && nota>10"> FUERA DE RANGO</b>
            <b v-else>REPROBADO</b>

        </main>
</body>
<!--Este script es donde contedremos todos los componentes-->
        <script type="text/javascript">
            new Vue({
                el:'main',
                data:{
                    nota:'6'
                }
            });
        </script>
